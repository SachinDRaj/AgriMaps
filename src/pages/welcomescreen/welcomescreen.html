<!-- ngStyle ionSlideDidChange #9B18E7 #2ECC71 #47BFF3 -->
<ion-content no-bounce class="tutorial-page">
  <ion-slides (ionSlideDidChange)="slideChanged()" pager>
    <ion-slide *ngFor="let slide of slides1">
      <ion-toolbar class="wToolbar">
        <ion-buttons end>
          <button ion-button color="primary" (click)="dismiss()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/logo_agrinet.png" class="slide-image agriImg"/>
      <h2 class="slide-title">Ready?</h2>
      <button ion-button large clear icon-end color="primary" (click)="dismiss()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer no-border>
  <ion-row>
    <ion-col>
      <button [hidden]="checkHide" ion-button icon-end outline small color="myGreen" (click)="previousSlide()" item-start>
        <ion-icon name="arrow-back" class="aSpace"></ion-icon>
        <div class="space"></div>
        {{buttonText1}}
      </button>
    </ion-col>

    <ion-col>
      <ion-buttons end>
        <button [hidden]="checkHide1" ion-button icon-end  small outline color="myGreen" (click)="nextSlide()">
          {{buttonText}}
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-footer>
