<ion-header>
  <ion-navbar color="myGreen">
    <ion-title>
      Recommender Mode
      <p class="subtitle">{{subtitle}}</p>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="openRMenu()" icon-only>
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="openSettings()" icon-only>
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div #map id="map" style="width:100%; height:100%;"></div>
  <ion-fab top right>
    <button ion-fab color="white" mini (click)="useCurrentLocation(1)">
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
