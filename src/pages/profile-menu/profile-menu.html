<ion-header>
  <ion-toolbar color="myGreen">
    <ion-title>
      Land Profiles
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss(0)">
        <ion-icon name="ios-arrow-back" showWhen="ios"><span ion-text> Back</span></ion-icon>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce class="card-background-page">

  <ion-list>
    <ion-item class="rBg">
      <ion-label>Radius request size in Metres</ion-label>
      <ion-select [(ngModel)]="radius" interface="action-sheet">
        <ion-option value="500">500</ion-option>
        <ion-option value="1000" selected="true">1000</ion-option>
        <ion-option value="2000">2000</ion-option>
        <ion-option value="5000">5000</ion-option>
      </ion-select>
    </ion-item>
    <!-- <ion-item class="rBg">
      <ion-label stacked>Radius request size in Metres</ion-label>
      <ion-input type="number" placeholder="1000" [(ngModel)]="radius" value="1000"></ion-input>
    </ion-item> -->
  </ion-list>


  <ion-grid>
    <ion-row>

      <ion-col col-6>
        <ion-card class="iCard" (click)="dismiss('soilCapability','Soil Series')">
          <!-- <img src="assets/imgs/tomato.jpg" height="100px" width="100px"/> -->
          <div class="card-title">Soil Series</div>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="iCard" (click)="dismiss('rivers','Rivers')">
          <!-- <img src="assets/imgs/tomato.jpg" height="100px" width="100px"/> -->
          <div class="card-title">Rivers</div>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card class="iCard" (click)="dismiss('roads','Roads')">
          <!-- <img src="assets/imgs/tomato.jpg" height="100px" width="100px"/> -->
          <div class="card-title">Roads</div>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="iCard" (click)="dismiss('contours','Contours')">
          <!-- <img src="assets/imgs/tomato.jpg" height="100px" width="100px"/> -->
          <div class="card-title">Contours</div>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card class="iCard" (click)="dismiss('rainfall','Rainfall')">
          <!-- <img src="assets/imgs/tomato.jpg" height="100px" width="100px"/> -->
          <div class="card-title">Rainfall</div>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="iCard" (click)="dismiss('landUse','Land Use')">
          <!-- <img src="assets/imgs/tomato.jpg" height="100px" width="100px"/> -->
          <div class="card-title">Land Use</div>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
